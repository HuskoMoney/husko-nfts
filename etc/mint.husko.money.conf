server {
    listen [::]:80;
    listen      80;
    server_name	mint.husko.money www.mint.husko.money;
    return      301 https://mint.husko.money;
}

 server {
    listen [::]:443;
    listen      443;
    server_name	www.mint.husko.money;
    ssl_certificate /etc/letsencrypt/live/www.mint.husko.money/fullchain.pem; # managed by Certbot
    ssl_certificate_key /etc/letsencrypt/live/www.mint.husko.money/privkey.pem; # managed by Certbot

    return      301 https://mint.husko.money;
}
server {
		server_name	mint.husko.money;
    index      	index.html;
    root       	/home/ubuntu/www/mint.husko.money/mint.husko-web/build;

		add_header 'Cache-Control' 'no-cache, must-revalidate, proxy-revalidate, max-age=0';
    add_header 'Last-Modified' '';
		if_modified_since off;
    #expires -1;
		etag off;

    listen [::]:443 ssl; # managed by Certbot
    listen 443 ssl; # managed by Certbot
    ssl_certificate /etc/letsencrypt/live/mint.husko.money/fullchain.pem; # managed by Certbot
    ssl_certificate_key /etc/letsencrypt/live/mint.husko.money/privkey.pem; # managed by Certbot
    include /etc/letsencrypt/options-ssl-nginx.conf; # managed by Certbot
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem; # managed by Certbot

    client_max_body_size 10M;

    location / {
        proxy_pass http://localhost:3022;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_cache_bypass $http_upgrade;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-Proto https;
        proxy_set_header X-Forwarded-For $remote_addr;
    }
}
